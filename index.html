<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>K&M Investment</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-wrap-logo">
                    <a class="header-wrap-logo__link" href="#"><img class="header-wrap-logo__link-img"
                            src="/img/header_logo.png" alt=""></a>
                </div>
                <nav class="nav">
                    <div class="nav-menu">
                        <a class="nav-menu__link" href="#">About Us</a>
                        <a class="nav-menu__link" href="#">Customer Benefits</a>
                        <a class="nav-menu__link" href="#">Contact Us</a>
                    </div>
                    <div class="nav-sociable">
                        <a class="nav-sociable__link" href="#"><img class="nav-sociable__link-img"
                                src="/img/header_sociable_facebook.png" alt=""></a>
                        <a class="nav-sociable__link" href="#"><img class="nav-sociable__link-img"
                                src="/img/header_sociable_whatsapp.png" alt=""></a>
                        <a class="nav-sociable__link" href="#"><img class="nav-sociable__link-img"
                                src="/img/header_sociable_telegram.png" alt=""></a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="greeting">
            <img class="greeting-background-logo" src="/img/greeting-background-K&M.png" alt="">
            <div class="container">
                <div class="greeting-wrap">
                    <div class="greeting-wrap-content">
                        <img class="greeting-wrap-content-bk-arrow" src="/img/greeting-background-arrow.png" alt="">
                        <h1 class="greeting-wrap-content__title">K&M</h1>
                        <p class="greeting-wrap-content__subtitle">Our company will become a <span
                                class="greeting-decor">reliable</span> representative of
                            your products on <span class="greeting-decor">Amazon</span></p>
                        <button class="greeting-wrap-content__btn"><a class="greeting-wrap-content__btn-link"
                                href="#">Contact Us</a></button>
                    </div>
                    <div class="greeting-wrap-photo">
                        <img class="greeting-wrap-photo" src="/img/greeting-wrap-photo.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
